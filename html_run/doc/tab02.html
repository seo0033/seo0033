<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        .tab {
            padding: 100px 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .tab_menu {
            display: flex;
        }

        .tab_menu>li {
            flex: 1;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f9f9f9;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content {
            position: relative;
        }

        .tab_content>li {
            position: absolute;
            inset: 0 auto auto 0;
            visibility: hidden;
            padding: 10px 0;
            width: 100%;
        }

        /*
         absolute > 신축성가짐 
         inset :0 auto auto 0 하면 늘어남 -> width:100%
         or 
         inset :0 0 0 0 해서 사방으로 공간없애기
         */

        .tab_content>li.on {
            visibility: visible;
            display: block;
        }

        /* visibility : 공간은 유지하고 보였다 안 보였다함 */

        .bbong {
            padding: 200px 0;
            background: #333;
        }
    </style>


</head>

<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li class="on"><a href="">Menu01</a></li>
                <li><a href="">Menu02</a></li>

            </ul>
            <!-- css에서 a에 on이 붙었다고 해도 html에서는 순번이 있는 li에 on붙여야함 -->

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index();
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on');
                $(this).parent().addClass('on')

            });

            $('.product_slider').slick({
                slidesToShow: 5,
            })


        })//the end
    </script>


</body>
