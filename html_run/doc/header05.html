<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 05 - 가로배치</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/basic01.css">
    <style>
        .header {
            background: #f7f7f7;
            line-height: 100px;
        }

        .header .container {
            width: 1200px;
            margin: 0 auto;
        }

        .header nav {
            display: flex;
            justify-content: space-between;
        }

        .header nav>* {
            flex: 1;
        }

        .header h1 {
            text-align: center;
        }

        .header nav>ul {
            display: flex;
            gap: 40px;
        }

        .header nav>ul .service {
            justify-content: flex-end;
        }

        .header nav>ul a {
            display: block;
            outline: 1px solid #369;
        }

        .footer {
            padding: 30px 0 50px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">

            <nav>
                <ul>
                    <li><a href="">menu01</a></li>
                    <li><a href="">menu02</a></li>
                    <li><a href="">menu03</a></li>
                    <li><a href="">menu04</a></li>
                </ul>
                <h1>
                    <a href="/">
                        <img src="../img/grafflogo.png" alt="">
                    </a>
                </h1>
                <ul class="service">
                    <li><a href="">menu05</a></li>
                    <li><a href="">menu06</a></li>
                    <li><a href="">menu07</a></li>
                    <li><a href="">menu08</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <div class="main_visual">

        </div>
    </main>

    <footer class="footer">
        &copy; basic template.
    </footer>
</body>

</html>
