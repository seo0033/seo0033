<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 영상삽입</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .inner {
            position: relative;
            padding-bottom: 56.25%;
        }

        .inner iframe {
            position: absolute;
            inset: 0 0 0 0;
        }
    </style>
</head>

<body>
    <div class="iframe">
        <div class="inner">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/wHBBoUtJHhA"
                title="Lightyear | Official Trailer 2" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>" frameborder="0"></iframe>
        </div>
    </div>
</body>

</html>
